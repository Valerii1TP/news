<!DOCTYPE html>
<html lang="uk">
    <style>

        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
}

header h1 {
    margin-bottom: 10px;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
}

nav ul li a:hover {
    text-decoration: underline;
}

main {
    padding: 20px;
    max-width: 1200px;
    margin: auto;
}

main section {
    margin-bottom: 40px;
}

main section h2 {
    color: #333;
    border-bottom: 2px solid #ddd;
    padding-bottom: 10px;
}

main article {
    margin-top: 20px;
    background-color: #fff;
    padding: 15px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

main img {
    max-width: 100%;
    height: auto;
    margin-top: 15px;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: relative;
    bottom: 0;
    width: 100%;
}
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новини та розваги</title>
    <link rel="stylesheet" >
</head>
<body>
    <header>
        <h1>Новини та Розваги</h1>
        <nav>
            <ul>
                <li><a href="#news">Новини</a></li>
                <li><a href="#fun-facts">Цікавинки</a></li>
                <li><a href="#tg-channels">ТГ Канали</a></li>
                <li><a href="#memes">Меми</a></li>
                <li><a href="#drawings">Малюнки</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="news">
            <h2>Новини</h2>
            <article>
                <h3>Останні новини</h3>
                <p>Тут будуть розміщені актуальні новини.</p>
            </article>
        </section>

        <section id="fun-facts">
            <h2>Цікавинки</h2>
            <p>Дивовижні факти про світ та технології.</p>
        </section>

        <section id="tg-channels">
            <h2>ТГ Канали</h2>
            <ul>
                <li><a href="https://t.me/example1" target="_blank">Канал 1</a></li>
                <li><a href="https://t.me/example2" target="_blank">Канал 2</a></li>
                <li><a href="https://t.me/example3" target="_blank">Канал 3</a></li>
            </ul>
        </section>

        <section id="memes">
            <h2>Меми</h2>
            <img src="meme1.jpg" alt="Мем 1">
            <img src="meme2.jpg" alt="Мем 2">
        </section>

        <section id="drawings">
            <h2>Малюнки</h2>
            <img src="drawing1.jpg" alt="Малюнок 1">
            <img src="drawing2.jpg" alt="Малюнок 2">
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Новини та Розваги</p>
    </footer>
</body>
</html>
